        <div class="container registro">
            <h2 id="tituloRegistro">Formulario de Registro</h2>
            <p class="mb-4">Complete el siguiente formulario para registrarse en el evento.</p>
            <form action="mailto:gabriel.molina@unahur.edu.ar" method="post" enctype="text/plain">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre/s:</label>
                        <input class="form-control" type="text" placeholder="Inserte su nombre/s..." name="nombre"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido/s:</label>
                        <input class="form-control" type="text" placeholder="Inserte su Apellido/s..." name="apellido"
                            required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="nombEmpresa" class="form-label">Nombre de la Empresa:</label>
                        <input class="form-control" type="text" placeholder="Inserte nombre de la empresa..."
                            name="nombEmpresa" required>
                    </div>
                    <div class="col-md-6">
                        <label for="mail" class="form-label">E-mail:</label>
                        <input class="form-control" type="email" placeholder="Inserte su correo electrónico..."
                            name="mail" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button id="btnRegistro" type="submit" class="btn btn-primary">Registrarme</button>
                    </div>
                </div>
            </form>
